        /*STYLESHEET FOR THE REAL CALCULATOR*/
        body {
            margin: 0px;
            padding: 0px;
            background-color: #e3f9ff;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .calculator {
            background-color: #3a4452;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        }

        .calculator form input,
        button {
            border: 0px;
            outline: 0px;
            height: 60px;
            width: 60px;
            border-radius: 10px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
            background: transparent;
            font-size: 20px;
            color: white;
            cursor: pointer;
            margin: 10px;
            font-family: "Poppins", sans-serif;
        }

        .display {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0px;
        }

        .display input {
            text-align: right;
            flex: 1;
            font-size: 45px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: #3a4452;
            margin-top: 20px;
            margin-bottom: -80px;
        }

        .operator,
        .equalBtn {
            color: rgb(255, 132, 0)
        }

        ::placeholder{
            color: white;
            opacity: 1;
        }

        .copyright{

            font-size: 20px;
            color: #3a4452;
            margin-top: -50px;

    <!--HTML PROGRAM FOR THE REAL CALCULATOR-->

    <h1>CALCULATOR MADE BY KUMAR SAURABH!</h1>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="inputBox" placeholder="0" />
                </div>
                <div>
                    <button class="operator">AC</button>
                    <button class="operator">DE</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div>
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="equalBtn">=</button>
                </div>
            </form>
        </div>
    </div>
